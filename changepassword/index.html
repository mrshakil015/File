<div class="card-body">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="currentpassword">Current Password</label>
            <input type="text" class="form-control" id="currentpassword" name="currentpassword" placeholder="Enter Current Password">
        </div>
        <div class="form-group">
            <label for="newpassword">New Password</label>
            <input type="text" class="form-control" id="newpassword" name="newpassword" placeholder="Enter password">
        </div>
        
        <div class="form-group">
            <label for="confpassword">Confirm New Password</label>
            <input type="text" class="form-control" id="confpassword" name="confpassword" placeholder="Enter password">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Change Password</button>

    </form>
</div>
